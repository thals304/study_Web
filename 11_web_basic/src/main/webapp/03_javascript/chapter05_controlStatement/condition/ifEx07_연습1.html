	알았으나 음수이거나 100점을 초과했을 때도 예외 처리를 해줘야 되서 중첩 if문으로
	잘 만들어 준 것 같다.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # 성적 유효성 검사
	 * 
	 * 1. 성적을 입력받는다.
	 * 2. 성적이 60점 이상이면 합격, 60점 미만이면 불합격이다.
	 * 3. 단, 입력받은 성적이
	 *    음수이거나 100점을 초과하면, 예외 메세지를 출력한다.
	 *    예) 성적을 잘못 입력했습니다.
	 */
		
	 var score = prompt("성적을 입력하세요(0~100)");
	 score = Number(score);
	 
	 if (score < 0 || score > 100 ){
		 document.write("성적을 잘못 입력했습니다.")
	 }
	 else {
	 	if (score >= 60) document.write("합격");
	 	else document.write("불합격");
	 }
	 
</script>
</head>
<body>
</body>
</html>
