<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>
	

	/*
	 * # 최대값 구하기[2단계]
	 * 
	 * 1. 3회 반복을 하면서 정수를 입력받는다.
	 * 2. 입력받은 3개의 숫자 중 가장 큰 값을 출력한다.
	 * 
	 */
	let max = 0;
	for (let i = 1; i <= 3; i++){
		let num = prompt("정수 입력 : ");
		num = Number(num);
		if (max < num){
			max = num;
		}
	}
	
	document.write("가장 큰 값 : " + max);
</script>
