	계속 max로 넣는 식을 쓴 것이다.  (max = num)
	내 생각으로는 첫번째로 입력 받은 정수가 여기 들어와서 다음 정수와 비교해서 최댓값
	출력이 될 줄 알았는데 두 번째 정수, 세 번째 정수도 다시 for문을 돌면서 max에 넣어지다 보니
	다음 값들과의 비교가 아예 안되었던 것 같다. 결론적으로는 이 식을 빼면 모든 것이 해결이 되었다.

<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>
	

	/*
	 * # 최대값 구하기[2단계]
	 * 
	 * 1. 3회 반복을 하면서 정수를 입력받는다.
	 * 2. 입력받은 3개의 숫자 중 가장 큰 값을 출력한다.
	 * 
	 */
	 let max = 0;
	for(let i = 0; i < 3; i++){
		let num = prompt("정수 입력 :");
		num = Number(num);
		if(max < num){
			max = num;
		}
	}
	document.write("최댓값 : " + max);
	
</script>
</head>
<body>
</body>
</html>
