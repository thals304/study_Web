<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # 369게임[1단계]
	 * 1. 숫자를 입력받는다.
	 * 2. 위 수에 369의 개수가
	 * 	1) 2개이면, 짝짝을 출력
	 *  2) 1개이면, 짝을 출력
	 *  3) 0개이면, 해당 숫자를 출력
	 * 예)
	 * 		33	 : 짝짝
	 * 		16	 : 짝
	 * 		 7	 : 7
	 */
	
	let num = prompt("숫자 입력 : ");
	num = Number(num);
	
	let location10 = parseInt(num / 10); // 십의 자리
	let location1 = num % 10;	// 일의 자리
	// 근데 10 20 30 40 50 같은 경우는 일의 자리 num1 % 3 == 0이 성립되는게 문제
	// 1-9는 num10이 이미 0이라 num10 % 3 == 0이 성립되는게 문제
	// 이 문제들을 한 번에 해결 할 수 있는 if문을 만들어야 하는데
	let count = 0;
	if(location10 == 3 || location10 == 6 || location10 == 9) count++; 
	if (location1 == 3 || location1 == 6 || location1 == 9) count++;
	
	if(count == 2) document.write("짝짝");
	else if (count == 1) document.write("짝");
	else document.write(num);	
</script>
</head>
<body>
</body>
</html>
