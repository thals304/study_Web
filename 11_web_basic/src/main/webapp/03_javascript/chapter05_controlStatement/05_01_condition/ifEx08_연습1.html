<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # 놀이기구 이용제한
	 * 
	 * 1. 키를 입력받는다.
	 * 2. 입력받은 키가 120 이상이면, 놀이기구를 이용할 수 있다.
	 * 3. 키가 120 미만이면, 놀이기구를 이용할 수 없다.
	 * 4. 단, 부모님과 함께 온 경우 놀이기구 이용이 가능하다.
	 *    예) 부모님과 함께 오셨나요?(yes:1, no:0)
	 */
	
	 let height = prompt("키를 입력하세요 : ");
	 height = Number(height);
	 
	 if(height >= 120) document.write("놀이기구 이용 가능");
	 else {
		 let withParent = prompt("부모님과 함께 오셨나요? (yes:1 no: 0)");
		 withParent = Number(withParent);
		 if(withParent == 1) document.write("놀이기구 이용 가능");
		 else if (withParent == 0) document.write("놀이기구 이용 불가능");
	 }
	 
		
</script>
</head>

</body>
</html>
