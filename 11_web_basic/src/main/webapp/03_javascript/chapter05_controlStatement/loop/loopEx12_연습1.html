<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # 소수찾기[3단계]
	 * 
	 * 내가 입력한 숫자부터 1씩 증가하는 자연수 중 처음 소수를 만나면 화면에 출력한 뒤 종료되는 스크립트를 작성해보시오.
	 * 
	 */
	 
	let primeNumber = prompt("숫자");
	primeNumber = Number(primeNumber);
	let count = 0;
	
	while(true){
		for(let i = 1; i <= primeNumber ; i++){
			if (primeNumber / i == 0) count++;
		}
		
		if(count == 2){
			document.write( "처음 만난 소수 : " + primeNumber);
			break;
		}
		else primeNumber++;
	}
</script>
</head>
