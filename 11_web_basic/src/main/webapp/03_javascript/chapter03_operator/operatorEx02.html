<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 복합 대입 연산자 </title>
<script>

	/*
	
		# 복합 대입 연산자
		
		- 자바의 복합 대입 연산자와 같다.
	
	*/

	let num1 = 10;
	let num2 = 3;
	
	num1 += num2;
	console.log(num1); 	// 13
	 
	num1 -= num2;
	console.log(num1); 	// 10 (num1이 누적되고 있음)
	 
	num1 *= num2;
	console.log(num1); 	// 30
	 
	num1 %= num2;
	console.log(num1); 	// 0 
	
</script>
</head>
<body>
</body>
</html>
