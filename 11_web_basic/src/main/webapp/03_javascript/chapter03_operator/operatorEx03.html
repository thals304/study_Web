<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 증감 연산자 </title>
<script>

	/*
	
		# 증감 연산자
		
		- 자바의 증감 연산자와 같다.
	
	*/

	let num1 = 10;
	let num2 = 20;
	let result = 0;
	 
	num1--;							 // 9
	console.log(num1);

	num1++; 						// 10
	console.log(num1);    

	result = num2++;  				// result: 20 , num2: 21  
	console.log(result); 

	result = ++num2;  				// result: 22 , num2: 22  
	console.log(result); 
	
</script>
</head>
<body>
</body>
</html>
