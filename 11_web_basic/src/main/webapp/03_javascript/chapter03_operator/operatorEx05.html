<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 논리연산자 </title>
<script>

	/*
	
		# 논리 연산자
		
		- 자바의 논리 연산자와 같다.
	
	*/

	let num1 = 10;
	let num2 = 20;
	let num3 = 0;

	console.log(num1 > num2 || num2 < num3);	// false
	console.log(num1 < num2 || num2 < num3);	// true	

	console.log(num1 < num2 && num2 > num3);	// true
	console.log(num1 > num2 && num2 > num3);	// false

	console.log(num1 > num2);					// false
	console.log(!(num1 > num2));				// true
	
</script>
</head>
<body>
</body>
</html>
