<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>
	function checkData(){
		console.log("배송방법 : " + document.order.delivery.value);
		console.log("배송지 선택 : " + document.order.deliveryLocation.value);
		console.log("받으실 분 : " + document.order.receiver.value);
		console.log("휴대폰 번호1 : " + document.order.cellphone1.value);
		console.log("휴대폰 번호2 : " + document.order.cellphone2.value);
		console.log("휴대폰 번호3 : " + document.order.cellphone3.value);
		console.log("유선전화1 : " + document.order.phone1.value);
		console.log("유선전화2 : " + document.order.phone2.value);
		console.log("유선전화3 : " + document.order.phone3.value);
		console.log("우편번호 : " + document.order.adressNum.value);
		console.log("지번 : " + document.order.adress1.value);
		console.log("도로명 : " + document.order.adress2.value);
		console.log("나머지 : " + document.order.adress3.value);
		console.log("배송 메세지 여부 : " + document.order.deliveryMsg.value);
		console.log("배송 메세지 : " + document.order.deliveryMemo.value);
		console.log("");
	}
</script>
</head>
<body>

	<!-- 확인버튼을 눌렀을때 폼 안의 데이터의 값들을 console.log에 출력하시오. -->

	<form name="order">
		<fieldset>
			<legend>배송지 정보</legend>
			<p>
				배송방법 : 
			    <input type="radio" value="일반택배" checked name="delivery">일반택배 &emsp; 
				<input type="radio" value="편의점택배" name="delivery" >편의점택배 &emsp;  
				<input type="radio" value="해외배송" name="delivery">해외배송&emsp; 
			</p>
			<p>
				배송지 선택 : 
				<input type="radio" value="기본배송지" checked name="deliveryLocation">기본배송지 &emsp; 
				<input type="radio" value="새로입력" name="deliveryLocation" >새로입력 &emsp; 
				<input type="radio" value="최근배송지" name="deliveryLocation">최근배송지 &emsp; 
			</p>
			<p>
				받으실 분 : 
				<input type="text" size="40" name="receiver"/>
			</p>
			<p>
				휴대폰번호 : 
				<select name="cellphone1">
						<option value="none">없음</option>
						<option selected>010</option>
						<option>011</option>
						<option>016</option>
						<option>017</option>
						<option>018</option>
						<option>019</option>
				</select> 
				 - <input size="10px" type="text" name="cellphone2"> 
				 - <input size="10px" type="text" name="cellphone3">
			</p>
			<p>
				유선전화(선택) : 
				<select name="phone1">
						<option>02</option>
						<option>031</option>
						<option>032</option>
						<option>070</option>
				</select> - 
				<input type="text" size="10px" name="phone2"> - 
				<input type="text" size="10px" name="phone3">
			</p>
			<p>
				주소 : 
				<input type="text" size="5" name="adressNum"> <a href="#">우편번호검색</a><br>
			</p>
			<p>
				지번 주소 : <input type="text" size="50" name="adress1"/><br><br> 
				도로명 주소 : <input type="text" size="50" name="adress2"/><br><br> 
				나머지 주소 : <input type="text" size="50" name="adress3"/> 
			</p> 
			<p>
				배송 메시지 : 
				<input type="radio" value="yes" name="deliveryMsg">예 &emsp; 
				<input type="radio" value="no" checked name="deliveryMsg">아니요<br>
				<input type="text" size="50" placeholder="택배 기사님께 전달할 메시지를 남겨주세요." name="deliveryMemo"/>
			</p>
			<p>
				<input type="button" value="확인" onclick="checkData();">
			</p>
		</fieldset>
	</form>	
					
</body>
</html>
