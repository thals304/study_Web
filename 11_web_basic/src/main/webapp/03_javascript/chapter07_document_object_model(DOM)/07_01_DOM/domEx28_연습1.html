<!DOCTYPE html>
<!--24.03.23 time 21:21-21:29

	이 문제는 자바에서의 문자열 - 한 글자 비교할 때 사용하는 charAt , equals과
	자바스크립트에서 [i], == 을 비교하는 문제였던 것 같다.
	일단 사용자가 입력한 값을 받아 올 때 .value를 사용해야 한다는 점!
	.value.length로 받아온 문자열의 크기를 뽑아낼 수 있다는 점과
	받아온 문자열 한 글자 한 글자가 배열의 요소이므로 [i]로 charAt과 같은
	기능을 할 수 있다는 점과 == 으로 문자 비교할 수 있다는 점이 이 문제에서
	말하고 싶었던 내용인 것 같다. 
 -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function emailCheck(){
		let email = document.getElementById("email").value;
		let isExist = false;
		let result = "";
		for (let i = 0; i < email.length; i++){ // 문자열 비교 어떻게 했지?  // 자바는 변수명.charAT() == ''
			if (email[i] == '@'){ 
				isExist = true;
			}
		}
		
		if (isExist)result = "확인 되었습니다.";
		else result = "이메일 형식을 확인하여 주세요."
		
		document.getElementById("result").innerHTML = result;
	}
</script>
</head>
<body>
	
	<!-- 
	
		버튼을 클릭할때 작성된 이메일에 '@'가 포함되어 있으면 "확인 되었습니다."를 result에 출력하고
		버튼을 클릭할때 작성된 이메일에 '@'가 포함되어 있지 않으면 "이메일 형식을 확인하여 주세요."를 result에 출력하시오.
		
	 -->

	<p>	
		email : <input type="text" id="email" name="email" > 
		<input type="button" value="확인" onmousedown="emailCheck();">
	</p>
	<span id="result"></span>
	
</body>
</html>
