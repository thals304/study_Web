<!DOCTYPE html>
<!--24.03.23 time 21:55-22:04
	today 소감문
	function을 한 개를 만들지 두 개를 만들지 고민했는데
	그냥 한 개의 function 안에서 이미지, 크기를 다 바꿔 보는걸 일단 해보자고
	했는데 그게 맞았던 것 같다. 풀면서 약간 조심스러웠던 것은 한 쪽만 적용이 되고
	한 쪽이 적용이 안되면 어떡하지 라는 고민을 했다.
	근데 어차피 onchange로 인해 둘 다 각자 선택을 하게 되지만 함수를 통해서
	합쳐지기 때문에 내 고민은 빨리 해소된 것 같다.
	
 -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function showImg(){
		let selectImg = document.getElementById("selectImg").value;
		let imgSize = document.getElementById("imgSize").value;
		let width = 0;
		let height = 0;
		
		if (imgSize == 'XS'){
			width="25";
			height="25";
		}
		else if (imgSize == 'S'){
			width="50";
			height="50";
		}
		else if (imgSize == 'M'){
			width="100";
			height="100";
		}
		else if (imgSize == 'L'){
			width="200";
			height="200";
		}
		else if (imgSize == "XL"){
			width=400;
			height=400;
		}
		// .src .width .height를 같이 쓸 수는 없는건가?
		document.getElementById("targetImg").src = "../../images/pic_"+ selectImg +".jpg";
		document.getElementById("targetImg").width = width;
		document.getElementById("targetImg").height = height;
	}
</script>
</head>
<body>
	
	<!-- 
	
		셀렉트에 따라서 다른 이미지를 화면에 출력하시오.
		
		예시)
		
			[이미지] 
			
			../../images/이미지명
			
			그림1       > pic_1.jpg
			그림2       > pic_2.jpg
			그림3       > pic_3.jpg
			...
			..
			.
			
			사이즈
			
			XS		> width="25" height="25"
			S		> width="50" height="50"
			M		> width="100" height="100"
			L		> width="200" height="200"
			XL		> width="400" height="400"
	
	 -->
	
	<div>
		<img src="../../images/pic_1.jpg" id="targetImg" width="200" height="200">
	</div>
	
	이미지 : <select id="selectImg" onchange="showImg();">
				<option value="1">그림 1</option>
				<option value="2">그림 2</option>
				<option value="3">그림 3</option>
				<option value="4">그림 4</option>
				<option value="5">그림 5</option>
				<option value="6">그림 6</option>
				<option value="7">그림 7</option>
				<option value="8">그림 8</option>
				<option value="9">그림 9</option>
			</select>
			
	사이즈 : <select id="imgSize" onchange="showImg();" >
				<option>XS</option>
				<option>S</option>
				<option>M</option>
				<option selected>L</option>
				<option>XL</option>
			</select>
</body>
</html>
