<!DOCTYPE html>
<!--24.03.21 time 21:50-22:00
	today 소감문
	이번 문제도 오류가 발생했지만 해결하지 못해 정답 예시를 참고했다.
	보니까 getElementById("totalPrice") 뒤에 아무것도 쓰지 않고
	= 가격 계산 식을 썼는데 오류가 났다. 
	정답예시에서는 innerHTML까지 쓰게 되었는데 어쩔 때 아무것도 안써도 되고
	innerHTML을 써야하는지 기준이 안잡혔던 것 같다.
	확실하지는 않지만 글자(문자열)를 바꾸고 싶을 때 innerHTML을 써야 되는 것 같은 느낌이 든다. 
 -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function answer(){
		let orderQty = document.getElementById("orderQty").value;
		let price = document.getElementById("price").value;
		document.getElementById("totalPrice").innerHTML = Number(orderQty) * Number(price) ;
		
	}
</script>
</head>
<body>
	
	<!-- 
		
		셀렉트 태그에서 상품의 수량을 선택하고 수량에 알맞는 가격을 화면에 표시하는 스크립트를 작성해 보시오.
		
		1) 1개를 선택하면 7000원
		2) 2개를 선택하면 14000원
		3) 3개를 선택하면 21000원
		4) 4개를 선택하면 28000원
		5) 5개를 선택하면 35000원
		
		
	 -->
    <p> 상품 주문 개수 : 
        <select id="orderQty">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>개&emsp;&emsp;&emsp;
		<input type="button" value="정답" onclick="answer();">
 	</p>
	<p>
		<input type="hidden" id="price" value="7000">
		상품 가격 : <span id="totalPrice">7000</span>원
	</p>  
</body>
</html>
