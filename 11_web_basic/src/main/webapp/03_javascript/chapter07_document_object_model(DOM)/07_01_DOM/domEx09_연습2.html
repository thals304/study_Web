<!DOCTYPE html>
<!--24.04.15 time 16:14-16:14
	today 소감문
	간단하게 아주 잘 푼 것 같아서  기분이 좋다. 
	정답예시에서는 개수와 가격을 문자열로 받아온 걸 그냥 사용했지만
	난 나중을 위해 그리고 앞에서 한 실수를 만회하기 위해 Number()로 바꿔준 것 같다.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function answer(){
		let qty = document.getElementById("orderQty").value;
		qty = Number(qty);
		
		let price = document.getElementById("price").value;
		price = Number(price);
		
		document.getElementById("totalPrice").innerHTML = qty * price;
	}
</script>
</head>
<body>
	
	<!-- 
		
		셀렉트 태그에서 상품의 수량을 선택하고 수량에 알맞는 가격을 화면에 표시하는 스크립트를 작성해 보시오.
		
		1) 1개를 선택하면 7000원
		2) 2개를 선택하면 14000원
		3) 3개를 선택하면 21000원
		4) 4개를 선택하면 28000원
		5) 5개를 선택하면 35000원
		
		
	 -->
    <p> 상품 주문 개수 : 
        <select id="orderQty">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>개&emsp;&emsp;&emsp;
		<input type="button" value="정답" onclick="answer();">
 	</p>
	<p>
		<input type="hidden" id="price" value="7000">
		상품 가격 : <span id="totalPrice">7000</span>원
	</p>  
</body>
</html>
