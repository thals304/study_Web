<!DOCTYPE html>
<!--24.03.21 time 22:04-22:18
	today 소감문
	제발 변수 이름 오타 하지말자 이거 하나 때문에 내 코드 전체를 의심하게 되니까
	정말 힘든 시간을 보낸 느낌이다.
	그리고 자바에서 계좌번호 존재하는지 예외처리 하는 코드처럼 여기 인덱스도 유효처리를
	해주는 것이 코드의 안정성을 위해 필요하다.
	정답예시는 나랑 완전 다르게 표현했던데 그 방법으로도 다시 풀어봐야겠다.
	
 -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function answer(){
		let inputBrowser = document.getElementById("inputBrowser").value;
		let idx = -1;
		if (inputBrowser == "chrome" || inputBrowser == "fireFox" || inputBrowser == "exploreEdge"){
			if (inputBrowser == "chrome") idx = 0;
			else if (inputBrowser == "fireFox") idx = 1;
			else if (inputBrowser == "exploreEdge") idx = 2;
		}
		else alert("값이 존재하지 않습니다.");
		
		if (idx != -1){ // 유효처리 해주는게 좋음
			document.getElementsByName("browser")[idx].checked = true;
		}
	}
</script>
</head>
<body>
	
	<!--  
		
		키보드로 화면에 보이는 브라우저의 이름을 입력하고 버튼을 클릭하면  
		해당 브라우저의 이름이 radio에 체크되도록 스크립트를 작성 해보시오.
		( 단 없는 데이터가 입력될 경우 alert을 이용하여 "값이 존재하지 않습니다"를 안내)

	-->

	<fieldset>
	  	<p>
			브라우저입력 : 
			<input type="text" id="inputBrowser" >
			<input type="button" value="정답" onclick="answer();" >
		</p>
		<p>
			브라우저 : 
			<input type="radio" name="browser" value="chrome"> chrome
			<input type="radio" name="browser" value="fireFox"> fireFox
			<input type="radio" name="browser" value="exploreEdge"> exploreEdge
		</p>
	</fieldset>

	
</body>
</html>
