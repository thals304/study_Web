<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	
	let lineCnt = 1;
	function appendElement() {
		
		let addP = document.createElement("p");
		
		let addSelect = document.createElement("select");
		let addOption = document.createElement("option");
		let addOptionText = document.createTextNode("사용자지정");
		
		addOption.appendChild(addOptionText);
		addSelect.appendChild(addOption);
		addP.appendChild(addSelect);
		
		let addElement = document.createElement("input");
		addElement.type = "text";
		addElement.value = "TCP";
		addElement.disabled = true;
		addP.appendChild(addElement);
		
		addElement = document.createElement("input");
		addElement.type = "text";
		addElement.placeholder = "포트번호 입력";
		addP.appendChild(addElement);
		
		addElement = document.createElement("input");
		addElement.type = "text";
		addElement.placeholder = "설명";
		addP.appendChild(addElement);
		
		addElement = document.createElement("input");
		addElement.type = "button";
		addElement.value = "삭제";
		addP.appendChild(addElement);
		
		document.getElementById("elementList").appendChild(addP);
		
		lineCnt++;
		
	}
	
	
	function removeElement() {
		
		if (lineCnt == 1) return;
		
		pNode = document.getElementById("elementList");
		pNode.removeChild(pNode.lastChild);
		
		lineCnt--;
		
	}
	
</script>
</head>
<body>

	<!-- 
	
		1) 추가하기 버튼을 클릭할 경우 
		
			<p>
				<select>
					<option>사용자지정</option>
				</select>
				<input type="text" value="TCP" disabled>
				<input type="text" placeholder="포트번호 입력">
				<input type="text" placeholder="설명">
				<input type="button" value="삭제">
			</p>
		
			요소가 추가되도록 스크립트를 작성해 보시오.
	
	
	
		2) 삭제하기 버튼을 클릭할 경우
		
			마지막 요소가 삭제되도록 스크립트를 작성해 보시오.
			
			단, 처음 파일 
				<p>
					<select>
						<option>사용자지정</option>
					</select>
					<input type="text" value="TCP" disabled>
					<input type="text" placeholder="포트번호 입력">
					<input type="text" placeholder="설명">
					<input type="button" value="삭제">
				</p>
			는 삭제가 되어서는 안 된다.
	-->
	
	<form>
		<div id="elementList">
			<p>
				<select>
					<option>사용자지정</option>
				</select>
				<input type="text" value="TCP" disabled>
				<input type="text" placeholder="포트번호 입력">
				<input type="text" placeholder="설명">
				<input type="button" value="삭제">
			</p>
		</div>
		<p>
			<input type="button" value="추가하기" onclick="appendElement();">
			<input type="button" value="삭제하기" onclick="removeElement();">
		</p>
	</form>
	
</body>
</html>
