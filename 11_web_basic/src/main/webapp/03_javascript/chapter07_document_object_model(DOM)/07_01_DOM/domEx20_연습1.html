<!DOCTYPE html>
<!--24.03.22 time 15:20-16:07
	today 소감문
	일단 onmouse인지 onkey인지부터 헷갈린다. > onblur를 사용했어야 함
	거기에 .value.length라는 것도 처음 배웠고 color를 바꾸는 것도 처음해서
	이게 맞는지 이해하면서 쓴게 아니라 아무 생각 없이 쓴 것 같고 심지어 답도 아니여서
	그냥 푸는 내내 멘붕이었던 것 같다.
	onkeydown : 그냥 한글자라도 쓰면 나타남
	onmouse : 마우스를 가져다 되는 순간 바로 나타남
	onblur : 포커스 잃을 때 나타남 
 -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function checkPwLength(){
		let pwd = document.getElementById("pwd");
		
		if (pwd.value.length < 8){
			document.getElementById("passwdMsg").style = "color : red;";
			document.getElementById("passwdMsg").innerHTML ="비밀번호는 8자리 이상으로 작성하세요."; 
		}
		else {
		    document.getElementById("passwdMsg").style = "color : green;";
			document.getElementById("passwdMsg").innerHTML ="확인되었습니다."; 
		}
	}
</script>
</head>
<body>

	<!-- 
		
		! 비밀번호 길이 확인방법
		document.getElementById("id명").value.length
		
		! 색상 변경하는 방법
		document.getElementById("id명").style = "color : 색상;"
		
		1) 비밀번호가 8글자 미만일경우 "비밀번호는 8자리 이상으로 작성하세요." 텍스트를 빨간색 글씨로
		"passwdMsg"에 출력하는 스크립트를 작성해보시오.
		
		2) 비밀번호가 8글자 이상으로 수정되었을때 "확인되었습니다." 텍스트를 초록색 글씨로 
		"passwdMsg"에 출력하는 스크립트를 작성해보시오.
	
	 -->
	
	<fieldset>
		<form>
	   		<p>
				<label>아이디 : <input type="text" id="id" name="name" ></label>
			</p>
	   		<p id="target">
				<label>비밀번호 : <input type="password" id="pwd" name="pwd" onblur="checkPwLength();"></label>
				<span id="passwdMsg"></span>
			</p>
	   		<p >
				<label>이메일 : <input type="email" id="email" name="email" ></label>
			</p>
			<p>
				<input type="submit" value="전송">
			</p>
		</form>
	</fieldset>
</body>
</html>
