<!DOCTYPE html>

	on의 어떤 것을 사용해야 될지도 고민되었던 것 같다.
	분명 답지랑 비교했을 때 내 답이랑 비슷한 풀이 방식이라고 생각했는데
	정작 웹에서 아무런 결과가 나오지 않아 굉장히 당황스럽다. "" '' 의 문제는
	전혀 안될 거 같은데,,
	다시 시간을 내서 비교해보고 수정해봐야겠다.
	결론은 밑에 함수 파라메타에서 카드, 휴대폰이라고 써놓고 위에 함수의 조건에서는 card phone이라고
	했던 것이었다.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function doChange(method){
		let setView = "";
		
		if (method == 'card'){
			setView = `
			카드 번호 : 
			<input type="text">
			<input type="text">
			<input type="text">
			<input type="text">
			`;
		}
		else if (method == 'phone'){
			setView = `
			휴대폰 번호 :
			<select>
				<option value="010">010</option>
				<option value="017">017</option>
				<option value= "018">018</option>
				<option value="019">019</option>
			</select>
			-
			<input type="text" size="10">
			-
			<input type="text" size="10">
			`;
		}
		document.getElementById("target").innerHTML = setView;
	}
</script>
</head>
<body>

	
	<!-- 
	
		1) 신용카드 라디오 선택시
		
			카드 번호 : [   ] [   ] [   ] [   ]        < 표시
		
		2) 핸드폰 번호 라디오 선택시
		
			핸드폰 번호 :  [010] - [   ] - [   ] 		< 표시 (010부분 : 셀렉트태그)
		
		위와 같이 동작하도록 스크립트를 작성해보시오.
	
	 -->
	
	<p>
		<input type="radio" name="payMethod" value="phone" checked onchange="doChange('phone');"> 휴대폰 결제
		<input type="radio" name="payMethod" value="card" onchange="doChange('card');"> 신용카드	
	</p>
	<div>
	<p id="target">
		<select id="hp1" >
			<option value="010">010</option>
			<option value="017">017</option>
			<option value="018">018</option>
			<option value="019">019</option>
		</select> - 
		<input type="text" size="10"> - 
		<input type="text" size="10">
	</p>
	</div>

</body>
</html>
