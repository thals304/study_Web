<!DOCTYPE html>
<!--24.03.23 time 20:42-20:50

	이번 문제는 간단한 문제였지만 if-else문에서 나에게 하나의 궁금증을 안겨준거 같다.
	else 대신 else if (method == 'normal')라고 했을 때는 3,000원이 출력이 
	안됐다. 왜 그런건지 고민을 좀 해봐야겠다.
	보니까 밑에 onchange='normal'에서 normal의 스펠링을 잘못써서 파라메타 인식을 
	못해서 생긴 문제였던 것이다. 
 --> 
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function deliveryPrice(method){
		
		if (method == 'rocket'){
			document.getElementById("deliveryPrice").innerHTML  = "무료"
		}
		else{
			document.getElementById("deliveryPrice").innerHTML  = "3,000원";
		}
		
	}
</script>
</head>
<body>

	<!-- 
		
		'로켓 배송'에 체크박스가 선택되어 있으면 '배송비'에 '무료'를 나타내고
		'일반 배송'에 체크박스가 선택되어 있으면 '배송비'에 '3,000원'을 나타내시오. 
	
	 -->

	<input type="radio" name="deliveryMethod" value="rocket" checked onchange="deliveryPrice('rocket');" > 로켓 배송 &emsp;
	<input type="radio" name="deliveryMethod" value="normal" onchange="deliveryPrice('normal');"> 일반 배송

	<h3>배송비 : <span id="deliveryPrice">무료</span></h3>

</body>
</html>
