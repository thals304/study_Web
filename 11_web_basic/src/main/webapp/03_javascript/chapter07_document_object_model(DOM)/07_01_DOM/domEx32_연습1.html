	today 소감문
	이 문제는 내 논리대로는 풀 수 없는 문제라 정답예시를 보고 이해하고 따라해보기로 
	결정했다. 왜냐하면 일단 type이 text인데 name만 주어진 친구들을 getElementById
	getElementsByName 중에서 어떤 것으로 할 지부터 고민이 되었고 여기서부터 틀렸기 때문이다.
 	[정리]
 	<input type="text" name="cd1"> : type이 radio & checkbox가 아니지만 
 	value는 사용자가 입력하면 사용하는 것이므로 getElementsByName으로 해야하고 그러므로 배열이라고 생각해야함
 
 -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function checkData(){
		let data = "";
		for (let i = 1; i < 4; i++){
		
			if (document.getElementsByName("line" + i)[0].checked){
				// tempLine은 딱히 필요 없는거 같은데 왜 만들어 준거지?
				// let tempLine = document.getElementsByName("line" + i)[0].value;
				let tempCd = document.getElementsByName("cd" + i)[0].value;
				let tempNm = document.getElementsByName("nm" + i)[0].value;
				let tempDeposit = document.getElementsByName("deposit" + i)[0].value;
				let tempWithdraw = document.getElementsByName("withdraw" + i)[0].value;
			
				data += "cd=" + tempCd + "&nm=" + tempNm + "&deposit=" + tempDeposit + "&withdraw=" + tempWithdraw;
			}
		}
		console.log(data);
	}
</script>
</head>
<body>

	<!-- 
	
		버튼을 클릭하면 console.log함수에 체크박스에 선택된 row만 

		예시) 첫번째, 세번째 스크립트만 선택		
			cd1=cd1값&nm1=nm1값&deposit1=deposit1값&withdraw1=withdraw1값,
			cd3=cd3값&nm3=nm3값&deposit3=deposit3값&withdraw3=withdraw3값,
		
		출력 되도록 스크립트를 작성해 보시오.
	
	 -->

	<table border="1">
		<tr>
			<th>선택</th>
			<th>품목코드</th>
			<th>품목명</th>
			<th>입금</th>
			<th>출금</th>
		</tr>
		<tr>
			<td><input type="checkbox" name="line1"></td>
			<td><input type="text" name="cd1"></td>
			<td><input type="text" name="nm1"></td>
			<td><input type="text" name="deposit1"></td>
			<td><input type="text" name="withdraw1"></td>
		</tr>
		<tr>
			<td><input type="checkbox" name="line2"></td>
			<td><input type="text" name="cd2"></td>
			<td><input type="text" name="nm2"></td>
			<td><input type="text" name="deposit2"></td>
			<td><input type="text" name="withdraw2"></td>
		</tr>
		<tr>
			<td><input type="checkbox" name="line3"></td>
			<td><input type="text" name="cd3"></td>
			<td><input type="text" name="nm3"></td>
			<td><input type="text" name="deposit3"></td>
			<td><input type="text" name="withdraw3"></td>
		</tr>
	</table>
	<input type="button" value="전송" onmousedown="checkData();">
	
</body>
</html>
