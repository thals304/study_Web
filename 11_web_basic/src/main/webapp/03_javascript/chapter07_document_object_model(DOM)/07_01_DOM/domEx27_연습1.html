<!DOCTYPE html>
<!--24.03.23 time 21:06-21:16
	today 소감문
	월, 일이 1 ~ 9일때 앞에 0을 붙여주는 조건식을 써줘야 했는데
	일단 문자열로 select에서 받아왔으니 Number()로 조건식을 만들었어야 하는 점과
	조건식을 총 4개로 나눠야 한다는 점 (월 o 일 o / 월 o 일 x / 월 x 일 o / 월 x 일 x)이
	중요했던 것 같다.
	그리고 처음에 select의 값을 가져와야 했는데 innerHTML이 아닌 value라는 점!
 -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function yearAlert(){
		let year = document.getElementById("year").value;
		let month = document.getElementById("month").value;
		let day = document.getElementById("day").value;
		let totalYear = year + "-";
		
		if (Number(month) < 10){
			if(Number(day) < 10){
				totalYear += "0" + month + "-0" + day; // 0을 넣는 것과 month & day도 Number()로 해줘야 하나?
			}
			else {
				totalYear += "0" + month + "-" + day;
			}
		}
		else {
			if (Number(day) < 10){
				totalYear += month + "-0" + day;
			}
			else {
				totalYear += month + "-" + day;
			}
		}
		alert(totalYear);
	}
</script>
</head>
<body>

	<!-- 
	
		버튼을 클릭할 때 '월' 과 '일'중에 1의 자리는 앞에 0을 붙여서 alert함수에 (년-월-일)형식으로 출력하시오.
	
		예시) 2022년 , 1월 , 1일     > 2022-01-01
			  2018년 , 8월 , 15일    > 2022-08-15
			  2019년 , 12월 , 7일    > 2019-12-07
	 -->

	<select id="year">
		<option>2022</option>
		<option>2021</option>
		<option>2020</option>
		<option>2019</option>
		<option>2018</option>
	</select> 년
	<select id="month">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
	</select> 월
	<select id="day">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
		<option>13</option>
		<option>14</option>
		<option>15</option>
		<option>16</option>
		<option>17</option>
		<option>18</option>
		<option>19</option>
		<option>20</option>
	</select> 일
	 
	<input type="button" value="확인" onmousedown="yearAlert();">

</body>
</html>
