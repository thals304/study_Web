	함수의 파라메타를 사용하는 것 까지는 좋았는데
	그 다음을 너무 어렵게 생각한 것 같다.
	onchange에 집중해야 하는데 체크가 되있는 것을 찾는데에 너무 몰두를 해서 
	문제에서 원하는 바를 신경을 못썼고 결과적으로 문제 푸는 것에 실패한 것 같다.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function doChange(brand){
		
		
		if (brand == 'apple'){
			document.getElementById("brandImg").src = "../../images/pic_1.jpg"
		}
		else if (brand == 'microsoft') {
			document.getElementById("brandImg").src = "../../images/pic_3.jpg"
		}
	}
</script>
</head>
<body>

	<!-- 
			
		apple 라디오를 선택하면 apple이미지(pic_1.jpg)로 변경하고
		
		microsoft 라디오를 선택하면 microsoft(pic_3.jpg)이미지로 변경 하시오.
			
	 -->

	<img src="../../images/pic_1.jpg" id="brandImg"  width="200" height="200">
	
	<hr>
	<input type="radio" name="brand" onchange="doChange('apple');"> apple &emsp;
	<input type="radio" name="brand" onchange="doChange('microsoft')"> microsoft
	

</body>
</html>
