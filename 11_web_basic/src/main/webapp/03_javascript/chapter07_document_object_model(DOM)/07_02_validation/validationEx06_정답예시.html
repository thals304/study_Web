<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>
	
	function formValidationCheck() {
		
		let name = document.order.deliveryMethod;
		if (name.value == "") {
			alert("배송방법을 선택하세요. ");
			deliveryMethod[0].checked;
			return false;
		}
		
		let id = document.form.id;
		if (id.value == "") {
			alert("아이디를 입력하세요.");
			id.focus();
			return false;
		}
		
		let pwd = document.form.pwd;
		if (pwd.value == "") {
			alert("비밀번호를 입력하세요.");
			pwd.focus();
			return false;
		}
		
		let gender = document.form.gender;
		if (gender.value == "") {
			alert("성별을 입력하세요.");
			gender[0].focus();
			return false;
		}
		
		let location = document.form.location;
		if (location.value == "지역") {
			alert("사는지역을 입력하세요.");
			location.focus();
			return false;
		}
		
		let email1 = document.form.email1;
		if (email1.value == "") {
			alert("이메일을 입력하세요.");
			email1.focus();
			return false;
		}
		
		let email2 = document.form.email2;
		if (email2.value == "") {
			alert("이메일을 입력하세요.");
			email2.focus();
			return false;
		}
		
		let agreeReceivingMail = document.form.agreeReceivingMail;
		if (agreeReceivingMail.value == "") {
			alert("이메일수신허용여부를 입력하세요.");
			agreeReceivingMail[0].focus();
			return false;
		}
		
		let job = document.form.job;
		if (job.value == "직업") {
			alert("직업을 입력하세요.");
			job.focus();
			return false;
		}
		
		let introduce = document.form.introduce;
		if (introduce.value == "") {
			alert("자기소개를 입력하세요.");
			introduce.focus();
			return false;
		}
		
		return true;
		
	}

</script>
</head>
<body>

	<!-- 
	
		# 입력하지 않은 필드의 값을 검증하여 
		
			1) alert으로 안내
			2) focus로 이동
			
			하는 스크립트를 작성해 보시오. 
		
	-->

	<form name="order" onsubmit="return formValidationCheck();">
		<fieldset>
			<legend>배송지 정보</legend>
			<p>
				배송방법 :
			    <input type="radio" name="deliveryMethod" value="일반택배">일반택배 &emsp; 
				<input type="radio" name="deliveryMethod" value="편의점택배">편의점택배 &emsp;  
				<input type="radio" name="deliveryMethod" value="해외배송">해외배송&emsp; 
			</p>
			<p>
				배송지 선택 :
				<input type="radio" name="deliveryPlace" value="기본배송지">기본배송지 &emsp; 
				<input type="radio" name="deliveryPlace" value="새로입력" >새로입력 &emsp; 
				<input type="radio" name="deliveryPlace" value="최근배송지">최근배송지 &emsp; 
			</p>
			<p>
				받으실 분 :
				<input type="text" name="receiverName" size="40" />
			</p>
			<p>
				휴대폰번호 :
				<select name="hp1">
						<option>없음</option>
						<option>010</option>
						<option>011</option>
						<option>016</option>
				</select> 
				 - <input type="text" name="hp2" size="10" > 
				 - <input type="text" name="hp3" size="10" >
			</p>
			<p>
				유선전화 :
				<select name="tel1">
					<option>없음</option>
					<option>02</option>
					<option>031</option>
					<option>032</option>
					<option>070</option>
				</select> - 
				<input type="text" name="tel2" size="10" > - 
				<input type="text" name="tel3" size="10" >
			</p>
			<p>
				주소 :
				<input type="text" size="5" name="zipCode"> <a href="#">우편번호검색</a><br>
			</p>
			<p>
				지번 주소 : <input type="text" size="50" name="jibun"/><br><br> 
				도로명 주소 : <input type="text" size="50" name="road"/><br><br> 
				나머지 주소 : <input type="text" size="50" name="namuji"/> 
			</p> 
			<p>
				배송 메시지 :
				<input type="radio" name="deliveryMessageYn" value="y">예 &emsp; 
				<input type="radio" name="deliveryMessageYn" value="n">아니요<br>
				<input type="text" size="50" name="leaveMessage" placeholder="택배 기사님께 전달할 메시지를 남겨주세요." />
			</p>
			<p>
				<input type="submit" value="확인" />
			</p>
		</fieldset>
	</form>	
					
</body>
</html>
