<!DOCTYPE html>
<!--24.03.25 time 13:32-13:44
	today 소감문
	단순히 type이 text인 것에 조건을 걸어준 것이라서 어렵지는 않았다.
	근데 이메일이 email 타입이 있다는 것을 까먹고 @, 뒤에 사이트 유무까지 내가
	만들어줘야 한다는 생각에 갑자기 복잡해졌던 것 같다.
	결론은 type="email" 로 하면 알아서 이메일 조건에 맞게 유무성을 확인해 주므로
	내가 걱정 할 필요는 없었던 것이었다.
-->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function validationCheck(){
		let writer = document.f.writer;
		if (writer.value == ""){
			alert("작성자를 입력하세요.");
			writer.focus();
			return false;
		}
		
		let title = document.f.title;
		if (title.value == ""){
			alert("제목을 입력하세요.");
			title.focus();
			return false;
		}
		
		let email = document.f.email; // type="email"은 알아서 @ 유무와 뒤에 사이트 유무를 확인해주네
		if (email.value == ""){
			alert("이메일을 입력하세요.");
			email.focus();
			return false;
		}
		
		let pwd = document.f.pwd;
		if (pwd.value == ""){
			alert("비밀번호를 입력하세요.");
			pwd.focus();
			return false;
		}
		
		let memo = document.f.memo;
		if (memo.value == ""){
			alert("글 내용을 입력해주세요.");
			memo.focus();
			return false;
		}

		return true;
	}
</script>
</head>
<body>

	<!-- 
	
		# 입력하지 않은 필드의 값을 검증하여 
		
			1) alert으로 안내
			2) focus로 이동
			
			하는 스크립트를 작성해 보시오. 
		
	-->

	<form name="f" onsubmit="return validationCheck();"> 
		<h2>게시글 쓰기</h2>
		<br>
		<table style="width: 700;" border="1">
			<colgroup>
				<col width="20%">
				<col width="80%">
			</colgroup>
			<tr>
				<td align="center"><span style="color: red">*</span> 작성자</td>
				<td><input type="text" size="80" name="writer"/></td>
			</tr>
			<tr >
				<td align="center"><span style="color: red">*</span> 제목</td>
				<td><input type="text" size="80" name="title"/></td>
			</tr>
			<tr>
				<td align="center"><span style="color: red">*</span> 이메일</td>
				<td><input type="email" size="80" name="email"/></td>
			</tr>
			<tr>
				<td align="center"><span style="color: red">*</span> 비밀번호</td>
				<td><input type="password" size="80" name="pwd"/></td>
			</tr>
			<tr>
				<td align="center"><span style="color: red">*</span> 글내용</td>
				<td><textarea  rows="10" cols="50" name="memo" ></textarea></td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<input type="submit"  value="확인"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
