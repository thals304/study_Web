<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
</head>
<body>

	<!-- 
	
		# 입력하지 않은 필드의 값을 검증하여 
		
			1) alert으로 안내
			2) focus로 이동
			
			하는 스크립트를 작성해 보시오. 
		
	-->

	<form>
		<fieldset>
			<legend>배송지 정보</legend>
			<p>
				배송방법 :
			    <input type="radio" value="일반택배">일반택배 &emsp; 
				<input type="radio" value="편의점택배">편의점택배 &emsp;  
				<input type="radio" value="해외배송">해외배송&emsp; 
			</p>
			<p>
				배송지 선택 :
				<input type="radio" value="기본배송지">기본배송지 &emsp; 
				<input type="radio" value="새로입력" >새로입력 &emsp; 
				<input type="radio" value="최근배송지">최근배송지 &emsp; 
			</p>
			<p>
				받으실 분 :
				<input type="text" size="40" />
			</p>
			<p>
				휴대폰번호 :
				<select>
						<option>없음</option>
						<option>010</option>
						<option>011</option>
						<option>016</option>
				</select> 
				 - <input type="text" size="10" > 
				 - <input type="text" size="10" >
			</p>
			<p>
				유선전화 :
				<select>
					<option>없음</option>
					<option>02</option>
					<option>031</option>
					<option>032</option>
					<option>070</option>
				</select> - 
				<input type="text" size="10" > - 
				<input type="text" size="10" >
			</p>
			<p>
				주소 :
				<input type="text" size="5"> <a href="#">우편번호검색</a><br>
			</p>
			<p>
				지번 주소 : <input type="text" size="50" /><br><br> 
				도로명 주소 : <input type="text" size="50" /><br><br> 
				나머지 주소 : <input type="text" size="50" /> 
			</p> 
			<p>
				배송 메시지 :
				<input type="radio" value="y">예 &emsp; 
				<input type="radio" value="n">아니요<br>
				<input type="text" size="50" placeholder="택배 기사님께 전달할 메시지를 남겨주세요." />
			</p>
			<p>
				<input type="submit" value="확인" />
			</p>
		</fieldset>
	</form>	
					
</body>
</html>
