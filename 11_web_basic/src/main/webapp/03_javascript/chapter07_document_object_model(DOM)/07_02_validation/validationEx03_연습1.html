<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	function checkValidation(){
		
		let id = document.f.id;
		if (id.value == ""){
			alert("아이디를 입력해주세요.");
			id.focus();
			return false;
		}
		
		let pwd = document.f.pwd;
		if (pwd.value == ""){
			alert("비밀번호를 입력해주세요.");
			pwd.focus();
			return false;
		}
		
		let name = document.f.name;
		if (name.value == ""){
			alert("이름을 입력해주세요.");
			name.focus();
			return false;
		}
		
		let phoneNum = document.f.phoneNum;
		if (phoneNum.value == ""){
			alert("연락처를 입력해주세요.");
			phoneNum.focus();
			return false;
		}
		
		let email = document.f.email;
		if (email.value == ""){
			alert("이메일을 입력해주세요.");
			email.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>

	<!-- 
	
		# 입력하지 않은 필드의 값을 검증하여 
		
			1) alert으로 안내
			2) focus로 이동
			
			하는 스크립트를 작성해 보시오. 
		
	-->
	
	<div align="center">
		<h1>회원 가입</h1>
		<p>저희 아카데미를 찾아주셔서 감사합니다.</p>
		<hr>
		<form name="f" onsubmit="return checkValidation();">
			<h4>로그인 정보</h4>
			<p>아이디 : <input type="text" autofocus name="id"></p>
			<p>패스워드 : <input type="password" name="pwd" ></p>
			<br>
			<h4>개인 정보</h4>
			<p>이름 : <input type="text" placeholder="공백없이 입력하세요" name="name"></p>
			<p>연락처 : <input type="text" size="20" placeholder="000-0000-0000" name="phoneNum"> </p>
			<p>이메일 : <input type="email" name="email" ></p>
			<p><input type="submit" value="전송"></p>
		</form>	
	</div>
	
</body>
</html>
