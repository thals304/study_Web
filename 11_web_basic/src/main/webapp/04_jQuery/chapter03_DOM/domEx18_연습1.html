<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
	$().ready(function(){
		
		$("#search").keyup(function(){
			
			let message = $("#search").val();
			$("#displaySearchWord").text("입력된 검색어 : " + message);
			
		});
	});
</script>
</head>
<body>

	<!-- 
		
		키보드에 글자가 입력될때마다 입력된 내용을 "displaySearchWord"에 출력하는 스크립트를 작성해보시오.
	
	 -->


	<p>검색어 : <input type="text" id="search" ></p>
	
	<div id="displaySearchWord">
		
	</div>

</body>
</html>
