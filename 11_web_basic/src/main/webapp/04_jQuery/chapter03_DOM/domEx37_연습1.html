<!DOCTYPE html>

     empty와 remove 중에 뭘 써야 하는지 고민이 되긴 했다.
     그리고 js와 다르게 toggle 사용을 안해도 되서 확실히 더 간단하긴 하다.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
	$().ready(function(){
		$("#pwd").blur(function(){
			let pwd = $("#pwd").val();
			if (pwd.length < 8){
				$("#target").append("<span style='color : red'>비밀번호는 8자리 이상으로 작성하세요</span>");
			}
			else {
				$("#target").empty();
			}
		});
	});
</script>
</head>
<body>
	
	<!-- 
		
		비밀번호가 8글자 미만일경우 "비밀번호는 8자리 이상으로 작성하세요."를 빨간색 글씨로
		비밀번호 input태그 아래에 출력해 보시오.
		
		비밀번호가 8글자 이상으로 수정되었을때 "비밀번호는 8자리 이상으로 작성하세요." 텍스트를 삭제해 보시오.
	
	 -->

	<form>
		<fieldset>
			<legend>회원정보</legend>
	   		<p><label>아이디 : <input type="text" name="id" name="id" ></label></p>
			<p><label>비밀번호 : <input type="password" id="pwd" name="pwd"></label></p>
	   		<p id="target"></p>
	   		<p><label>이름 : <input type="text" id="name" name="name" ></label></p>
		</fieldset>
	</form>

</body>
</html>
