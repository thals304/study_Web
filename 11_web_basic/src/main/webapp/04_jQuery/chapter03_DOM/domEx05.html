 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prop</title>
<script src="../js/jquery-3.7.1.min.js"></script>
<script>

	// radio 타입 사용 예시
	$().ready(function(){

		$("#button1").click(function(){
		    console.log( "선택된 데이터 : " + $("[name= 'radioTarget']:checked").val());
		});
		
		$("#button2").click(function(){
			let getYear = prompt("년도 : ");
		
			$("[name= 'radioTarget']").each(function(){
				
				if ($(this).val() == getYear){
					$(this).prop("checked" , true);
				}
				
			});
		});
		
		let toggle = true;
		$("#button3").click(function(){
			
			if (toggle) {
				$("[name= 'radioTarget']").prop("disabled", true);
				toggle = false;
			}
			else {
				$("[name= 'radioTarget']").prop("disabled", false);
				toggle = true;
			}
		
		});
		
	});

	
</script>
</head>
<body>
    
    <input type="radio" name="radioTarget" value="2020">2020년
    <input type="radio" name="radioTarget" value="2021">2021년
    <input type="radio" name="radioTarget" value="2022">2022년
    <input type="radio" name="radioTarget" value="2023" checked>2023년
    <input type="radio" name="radioTarget" value="2024">2024년
	<hr>
	
	<button id="button1">조회하기</button>
    <button id="button2">데이터 변경하기</button>
    <button id="button3">속성 변경하기</button>
	 
</body>
</html>
