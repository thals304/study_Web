<!DOCTYPE html>

    일단 이 문제의 키포인트는 each를 사용한다는 것과 this를 사용한다는 점이었던 것 같다
    나는 이전 getElementsByName[index]가 가능하다고 생각해
    if else if else로 나눠서 풀려고 했는데 js에서는 쉽지 않았던 것 같다.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
	$().ready(function(){
		$("#answer").click(function(){
			
			let isExists = false;
			let value = $("#inputBrowser").val();
		    
		    $("[name= 'browser']").each(function(){
				if ($(this).val() == value){
					$(this).prop("checked" , true);
					isExists = true;
				}
			});
			
			if (!isExists){
				alert("값이 존재하지 않습니다.")
			}
			
		});
	});
</script>
</head>
<body>
	
	<!--  
		
		키보드로 화면에 보이는 브라우저의 이름을 입력하고 버튼을 클릭하면  
		해당 브라우저의 이름이 radio에 체크되도록 스크립트를 작성 해보시오.
		( 단 없는 데이터가 입력될 경우 alert을 이용하여 "값이 존재하지 않습니다"를 안내)

	-->

	<fieldset>
	  	<p>
			브라우저입력 : 
			<input type="text" id="inputBrowser" >
			<input type="button" value="정답" id="answer" >
		</p>
		<p>
			브라우저 : 
			<input type="radio" name="browser" value="chrome"> chrome
			<input type="radio" name="browser" value="fireFox"> fireFox
			<input type="radio" name="browser" value="exploreEdge"> exploreEdge
		</p>
	</fieldset>

	
</body>
</html>
