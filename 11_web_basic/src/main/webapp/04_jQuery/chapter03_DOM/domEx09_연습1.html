<!DOCTYPE html>

   today 소감문
   $가 defined 되었다고 뜨는데 밑에 내용을 너무 신경쓰다보니
   기본적으로 js를 사용하는 방법에 대해 놓치고 있었던 것 같다.
   그리고 .change라는 것도 생각이 안난거 보면 앞에 복습이 더 필요하다고 느꼈다.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
	
	$().ready(function(){
		$("#grade").change(function(){
			
		let grade = $("#grade").val();
		$("#choiceGrade").val(grade);
		$("#choiceGrade").prop("disabled", true);
		$("#choiceGradeLabel").text("선택된 학년");
			
		});
	});
</script>
</head>
<body>
	
	<!-- 
		
		셀렉트 태그에서 학년을 선택하면
		
		1) choiceGradeLabel의 텍스트를 '선택된 학년'으로 변경하고
		2) choiceGrade의 값을 셀렉트 박스에서 선택한 값이 보이도록 변경하고
		3) choiceGrade의 값을 수정할 수 없도록 
		
		스크립트를 작성해보시오.
		
	 -->

    <p>
        학년 : 
        <select id="grade">
            <option value="1학년">1학년</option>
            <option value="2학년">2학년</option>
            <option value="3학년">3학년</option>
        </select>
    </p>
    <p>
        <span id="choiceGradeLabel">결과 </span> : <input type="text" id="choiceGrade">
    </p>

 
</body>
</html>
