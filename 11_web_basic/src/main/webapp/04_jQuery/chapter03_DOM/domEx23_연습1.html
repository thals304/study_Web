	나눴는데 내 답이 출력이 잘 안되서 결국 포기하고 정답예시를 보고 이해하고 따라해봤다.

	그리고 정답예시와 똑같이 식을 썼는데 내 답은 제대로 결과가 안나와서 정답예시를 복붙해서 출력해서
	실행했는데도 결과가 안나온다. 보니까 가장 중요한 jQuery를 사용할 때 써줘야 하는 ../js를 안해줘서 그런 것 같다.

<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
	$().ready( function() {
		
		$("#plus, #minus, #multi").click(function() {
			
			let calculate = $(this).val();
			let num1 = Number($("#num1").val());
			let num2 = Number($("#num2").val());
			
			let result = 0;
			let operator = "";
			
			switch(calculate){
			
			case "합":
				result = num1 + num2;
				operator = "+";
				break;
				
			case "차":
				result = num1 - num2;
				operator = "-";
				break;
				
			case "곱":
				result = num1 * num2;
				operator = "*"
				break;
			}
			
			$("#result").val(result);
			$("#op").text(operator);
			
		});
		
	});	
</script>
</head>
<body>

	<!-- 
		
		합 버튼을 누르면 op의 부분이 +로 보이며 덧셈의 결과를 result에 출력하고 (예시) 3 + 1 = 4
		차 버튼을 누르면 op의 부분이 -로 보이며 뺄셈의 결과를 result에 출력하고 (예시) 3 - 1 = 2
		곱 버튼을 누르면 op의 부분이 *로 보이며 곱셈의 결과를 result에 출력하는 (예시) 3 * 1 = 3
		
		스크립트를 작성해보시오.
	
	 -->

	<input type="text" id="num1" /> <span id="op"> , </span>
	<input type="text" id="num2"/> =
	<input type="text" id="result"/>
	
	<hr>
	
	<input type="button" id="plus" value="합" />
	<input type="button" id="minus" value="차" />
	<input type="button" id="multi" value="곱" />
	
</body>
</html>
