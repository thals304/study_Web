<!DOCTYPE html>
<!--24.04.08 time 12:37-12:34
	today 소감문
	내가 만든 코드는 checkbox 클릭 전에 미리 개수를 선택하지 않으면 개수 체크가 그때마다 적용이 안되는
	코드가 만들어져서 뭔가 찝찝한 마음이 들었는데 정답예시를 보니까 .change에서 #keyboardQty , "#mouseQty" , "#padQty"를
	추가만 해주면 나의 고민을 싹 해결해 주었던 것이었다.
 -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
	$().ready(function(){
		
		$("[name= 'products'] , #keyboardQty , #mouseQty , #padQty").change(function(){
			
			let totalPrice = 0;
			$("[name ='products']:checked").each(function(){
				if ($(this).val() == 'keyboard'){
					let qty = $("#keyboardQty").val();
					qty = Number(qty);
					totalPrice += 35000 * qty;
				}
				if ($(this).val() == 'mouse'){
					let qty = $("#mouseQty").val();
					qty = Number(qty);
					totalPrice += 28000 * qty;
				}
				if ($(this).val() == 'pad'){
					let qty = $("#padQty").val();
					qty = Number(qty);
					totalPrice += 10000 * qty;
				}
			});
			$("#totalPrice").text(totalPrice);
		});
	});
</script>
</head>
<body>

	<!-- 
		
		버튼을 클릭할때 checkbox에서 선택한 데이터와 select 태그에서 선택된 개수가 포함된 가격의 총합을
		
		totalPrice 위치에 텍스트로 출력되도록 스크립트를 작성해보시오.
	
	 -->

    <table border="1">
    	<colgroup>
    		<col width="30px"/>
    		<col width="150px"/>
    		<col width="100px"/>
    		<col width="30px"/>
    	</colgroup>
    	<tr height="40px">
    		<th></th>
    		<th>상품</th>
    		<th>가격</th>
    		<th>수량</th>
    	</tr>
    	<tr height="40px" align="center">
    		<td><input type="checkbox" name="products" value="keyboard"></td>
    		<td>기계식 키보드</td>
    		<td>35000원</td>
    		<td>
    			<select id="keyboardQty">
    				<option value="1">1개</option>
    				<option value="2">2개</option>
    				<option value="3">3개</option>
    				<option value="4">4개</option>
    				<option value="5">5개</option>
    			</select>
    		</td>
    	</tr>
    	<tr height="40px" align="center">
    		<td><input type="checkbox" name="products" value="mouse"></td>
    		<td>무소음 마우스</td>
    		<td>28000원</td>
    		<td>
    			<select id="mouseQty">
    				<option value="1">1개</option>
    				<option value="2">2개</option>
    				<option value="3">3개</option>
    				<option value="4">4개</option>
    				<option value="5">5개</option>
    			</select>
    		</td>
    	</tr>
    	<tr height="40px" align="center">
    		<td><input type="checkbox" name="products" value="pad"></td>
    		<td>장패드</td>
    		<td>10000원</td>
    		<td>
    			<select id="padQty">
    				<option value="1">1개</option>
    				<option value="2">2개</option>
    				<option value="3">3개</option>
    				<option value="4">4개</option>
    				<option value="5">5개</option>
    			</select>
    		</td>
    	</tr>
	</table>
	<p>최종 구매 가격 : <span id="totalPrice">0</span>원</p>
</body>
</html>
