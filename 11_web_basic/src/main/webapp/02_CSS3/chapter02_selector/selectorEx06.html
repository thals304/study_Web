<!DOCTYPE html>
<html>
<head>

<title>자식(자손) 선택자2</title>
<style>
	/* id ="header" 인 것에서 h1인 것만 */

		color: red;
	}
	/* id="header"이고 id="nav2"인 것에서 h1인 것만 */
	#header > #nav2 > h1 {

	}

	}

	#footer > #nav6 > #nav7 h1 {
		color: pink;
	}
	
</style>
</head>

	<div id="header">

		</div>

		</div>
		<h1>Header Basic3</h1>	
	</div>
	<hr>
	<div id="section">

		<h1>section2</h1>

			<h1>Navigation4</h1>

			<h1>Navigation5</h1>
		</div>

	</div>

	<div id="footer">

			<h1 >footer1</h1>

</body>
