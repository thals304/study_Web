	/* html문서 전체에 적용 */
	* {								
		font-family: cursive;
	}		
	
</style>
</head>
<body>

	<h1>h1 element</h1>
	<h2>h2 element</h2>
	<h3>h3 element</h3>

			<td>td element</td>
			<td>td element</td>
			<td>td element</td>
		</tr>
	</table>
	
</body>
