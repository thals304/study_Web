<!DOCTYPE html>
<!--24.03.13 time 17:58-18:08
	15번이나 그전부터 버튼인지 submit인지 reset인지 너무너무 헷갈리다
	그것 제외하고는 괜찮았다.
	그리고 메모 뒤에 br을 하지 않으면 메모라는 글자가 textarea보다 아래에 위치하게 된다.
-->
<html>
<head>
<meta charset="UTF-8">
<title>Ex16_연습1</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>회원가입 폼</legend>
			<p>이름 : <input type="text" required></p>
			<p>아이디 : <input type="text" required></p>
			<p>비밀번호 : <input type="password" required></p>
			<p>나이 : <input type="text" required></p>
			<p>성별 : <input type="radio" name="gender" value="M">남자
					 <input type="radio" name="gender" value="W">여자
			</p>
			<p>취미 : <input type="checkbox" name="hobby" value="운동">운동
					 <input type="checkbox" name="hobby" value="잠자기">잠자기
					 <input type="checkbox" name="hobby" value="공부하기">공부하기
			</p>
			<p>가고 싶은 여행지는 : 
				<select>
					<option value="괌" selected>괌</option>
					<option value="일본">일본</option>
					<option value="유럽">유럽</option>
				</select>
			</p>
			<p> 메모 <br>
				<textarea rows="10" cols="50"></textarea>
			</p>
			<p>
				<input type="submit" value="회원가입">
				<input type="reset" value="다시쓰기">
			</p>
		</fieldset>
	</form>
</body>
</html>
